<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 로그인</title>
    <link href="./Naver.css" rel="stylesheet">
</head>
<body>
    <div class="All">
        <div class="HeaderWrapper">
            <img class="Header" action="./Naver.js" src="./image/naver.png">
        </div>
        <div class="BodyWrapper">
            <form class="Back" name="Infor">
                <div class="Information">
                    <div class="InputInformation">
                        <input class="InputBox" type="text" placeholder="아이디">
                    </div>
                    <div class="Warning">아이디를 입력해주세요.</div>
                    <div class="InputInformation">
                        <input class="InputBox" type="password" placeholder="비밀번호">
                    </div>
                    <div class="Warning">비밀번호를 입력해주세요.</div>
                    <div>
                        <input id="Login" type="submit" value="로그인">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./Naver.js">
    </script>
</body>
</html>
